<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>尹伊|作品集</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container .img-box img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-box" id="imgBox"></div>
    </div>
    <script>
      var fragment = document.createDocumentFragment();
      for (let i = 1, ii = 22; i <= ii; i++) {
        var img = document.createElement("img");
        var srcPrev = i < 10 ? "images1/zuopin_(0" : "images1/zuopin_(";
        img.src = srcPrev + i + ").jpg";
        fragment.appendChild(img);
      }
      // for (let i = 1, ii = 24; i <= ii; i++) {
      //   var img = document.createElement("img");
      //   var srcPrev = i < 10 ? "images/zuopin2_0" : "images/zuopin2_";
      //   img.src = srcPrev + i + ".jpg";
      //   fragment.appendChild(img);
      // }
      document.getElementById("imgBox").appendChild(fragment);
    </script>
  </body>
</html>
