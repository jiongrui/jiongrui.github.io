<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .view-pdf {
        margin: 10px 0;
      }
      .container .img-box img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="view-pdf">
        <a href="zuopin_1.pdf">查看PDF</a>
      </div>
      <div class="img-box" id="imgBox"></div>
    </div>
    <script>
      var fragment = document.createDocumentFragment();
      for (let i = 1, ii = 19; i <= ii; i++) {
        var img = document.createElement("img");
        var srcPrev = i < 10 ? "images/zuopinji_yy_0" : "images/zuopinji_yy_";
        img.src = srcPrev + i + ".jpg";
        fragment.appendChild(img);
      }
      document.getElementById("imgBox").appendChild(fragment);
    </script>
  </body>
</html>
