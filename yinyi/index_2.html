      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container .img-box img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

    <div class="container">
      <div class="img-box" id="imgBox"></div>
    </div>
    <script>
      var fragment = document.createDocumentFragment();
      for (let i = 1, ii = 22; i <= ii; i++) {
        var img = document.createElement("img");
        var srcPrev = i < 10 ? "./tinified/zuopin_(0" : "./images/zuopin_(";
        img.src = srcPrev + i + ").jpg";
        // img.src = "./images/placeholder.jpeg";
        fragment.appendChild(img);
      }
      document.getElementById("imgBox").appendChild(fragment);
